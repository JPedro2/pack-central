{{- if not .Values.global.isNginx }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octane-ingress-internal
  namespace: {{ .Release.Namespace }}
  annotations:
    #kubernetes.io/ingress.class: merge
    #merge.ingress.kubernetes.io/config: {{ .Release.Namespace }}-merged-ingress-internal
    alb.ingress.kubernetes.io/config: {{ .Release.Namespace }}-ingress-internal
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/healthcheck-port: "8443"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
    alb.ingress.kubernetes.io/healthcheck-path: "/admin/server/status"
    alb.ingress.kubernetes.io/load-balancer-attributes: "idle_timeout.timeout_seconds=600"
    alb.ingress.kubernetes.io/security-groups: {{ .Values.managementSg }}
    alb.ingress.kubernetes.io/ssl-policy: 'ELBSecurityPolicy-FS-1-2-2019-08'
  labels:
    app: octane
spec:
  #ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: octane-prod-service
              port:
                number: 8443
{{- end }}